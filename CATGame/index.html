<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="theGame" id="theGame" onclick="jump()">

        <div class="skyleft" id="skyleft">
            
            <div class="sky1" id="sky1"></div>
            <div class="sky2" id="sky2"></div>
            <div class="sky3" id="sky3"></div>
            <div class="sky4" id="sky4"></div>

        </div>

        <div class="skyright" id="skyright">
            
            <div class="sky1" id="sky1"></div>
            <div class="sky2" id="sky2"></div>
            <div class="sky3" id="sky3"></div>
            <div class="sky4" id="sky4"></div>

        </div>

        <div class="main" id="main">

            <div class="cat" id="cat"></div>

            <div class="jumps" id="jumps"></div>

            <div class="branch" id="branch"></div>

        </div>

        <div class="groundleft" id="groundleft">

            <div class="bush1" id="bush1"></div>
            <div class="bush2" id="bush2"></div>
            <div class="bush3" id="bush3"></div>
            <div class="bush4" id="bush4"></div>         

        </div>

        <div class="groundright" id="groundright">

            <div class="bush1" id="bush1"></div>
            <div class="bush2" id="bush2"></div>
            <div class="bush3" id="bush3"></div>
            <div class="bush4" id="bush4"></div>         

        </div>

    </div>



<script src="./script.js"></script>
</body>
</html>
